
<h2 style="text-align: center;">fill out the details below</h2>

<div class="input-group input-group-sm mb-3">
    <span class="input-group-text" id="inputGroup-sizing-sm">Name</span>
    <input type="text" [(ngModel)]="user.name" placeholder="Enter your name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
  </div>
<div class="input-group input-group-sm mb-3">
    <span class="input-group-text" id="inputGroup-sizing-sm">City</span>
    <input type="text" [(ngModel)]="user.city" placeholder="Enter your City" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
  </div>
<div class="input-group input-group-sm mb-3">
    <span class="input-group-text" id="inputGroup-sizing-sm">Age</span>
    <input type="text" [(ngModel)]="user.age" placeholder="Enter your Age" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
  </div>
<br />
<div class="d-grid gap-2">
    <button class="btn btn-primary" type="button" (click)="save()">Submit</button>
  </div>
  <br/>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let u of users; index as i">
        <span>User's name is : {{u.name}}</span>
        <br/>
        <span>User's age is : {{u.age}}</span>
        <br/>
        <button (click)="deleteRow(u,i)" style="margin: 1%;" class="btn btn-danger">Delete user </button>
    </li>
  </ul>
