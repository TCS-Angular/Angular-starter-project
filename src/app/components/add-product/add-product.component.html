<p>add-product Form</p>

<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <p>
    <label for="firstname">Firstname</label>
    <input type="text" id="firstname" name="firstname" formControlName="firstname" />
  </p>
  <p>
    <label for="lastname">Lastname</label>
    <input type="text" id="lastname" name="lastname" formControlName="lastname" />
  </p>
  <p>
    <label for="email">email</label>
    <input type="text" id="email" name="email" formControlName="email" />
  </p>
  <p>
    <label for="Gender">Gender</label>
    <input type="radio" value="male" id="gender" name="gender" formControlName="gender" />Male
    <input type="radio" value="female" id="gender" name="gender" formControlName="gender" />female
  </p>
  <p>
    <label for="isMarried">Married</label>
    <input type="checkbox" id="isMarried" name="isMarried" formControlName="isMarried" />
  </p>
  <p>
    <label for="country">country</label>
    <select id="country" name="country" formControlName="country">
      <option value="1">India</option>
      <option value="2">USA</option>
      <option value="3">Canada</option>
      <option value="4">Italy</option>
    </select>
  </p>
  <p>
    <button type="submit">Submit</button>
  </p>
</form>


<div>
  <h1>Pipe examples</h1>
  <h3>Product name is {{product.ProductName | uppercase}}</h3>
  <h3>color is {{product.color | lowercase}}</h3>
  <h3>Price: {{product.price | currency:"INR"}}</h3>
  <h3>Launched on : {{product.launchedOn | date}}</h3>
  <h5>PID: {{product.ProductId | ellipsis}}</h5>
</div>
